<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>

<div> 
    <h1>html form</h1>
        <label for="username">Enter username:</label>
           <input type="text" id="username" name="username" placeholder="username">
    <br><br>
        <label for="email">Enter email:</label>
          <input type="email" id="email" name="email">
        <br><br>
     <label for="password">Enter password:</label>
 <input type="password" id="password" name="password">
        </div>


<div>
    <p>SELECT YOUR AGE...</p>
      <input type="radio" name="age" value="0-20" id="1">
    <label for="1">0-20</label>
    <br>
  <input type="radio" name="age" value="20-25" id="2">
  <label for="2">20-25</label>
    <br>
  <input type="radio" name="age" value="25-30" id="3">
<label for="3">25-30</label>
    </div>

<br><br>

<div>
 <label for="question">security question:</label>
 <select name="question" id="question">
  <option value="q1">what is your name?</option>
    <option value="q2">how old are you?</option>
     <option value="q3">are you married?</option>
         <option value="4">which school do you attend?</option>
        </select>
        <br><br>
        <label for="answer">security question answer:</label>
        <input type="text" id="answer" name="answer">
    </div><br>
<label for="bio">your bio</label><br>
<textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
<br><br>
<input type="submit" value="submit your form">


</body>
</html>
